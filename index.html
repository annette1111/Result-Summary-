<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>



<body>
  <div class="container">
    <div class="laptop"> 
    
      <div class="header">
        <h3 class="result">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>
        <h2>Great</h2>
        <h3>You scored higher than 65% of the <br>people who have taken these tests.</h3>
      </div>
    
    
      <div class="content">
        <h3 class="summary">Summary</h3>
        <div class="grid">
          
          <div class="reaction">
            <div class="image-text">
              <img src="./assets/images/icon-reaction.svg">
              <h3>Reaction</h3>
            </div>
            <div class="number-number">
              <h3 class="black">80</h3>
              <h3 class="grey">/100</h3>
            </div>
        </div>
          
          
          <div class="memory">
            <div class="image-text">
            <img src="./assets/images/icon-memory.svg">
            <h3>Memory</h3>
            </div>
            <div class="number-number">
              <h3 class="black">92</h3>
              <h3 class="grey">/100</h3> 
            </div>
          </div>
          
          
          
          <div class="verbal">
              <div class="image-text">
                <img src="./assets/images/icon-verbal.svg">
                <h3>Verbal</h3>
              </div>
              <div class="number-number">
                <h3 class="black">61</h3>
                <h3 class="grey">/100</h3>
              </div>
          </div>
          
          
          <div class="visual">
            <div class="image-text">
              <img src="./assets/images/icon-visual.svg">
              <h3>Visual</h3>
            </div>
            <div class="number-number">
              <h3 class="black">72</h3>
              <h3 class="grey">/100</h3>
            </div>
          </div>
            
          <div class="flat">
            <button>Continue</button>
          </div>
        
        
        </div>
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          <br>Coded by <a href="#">Anna M</a>.
        </div>
      </div>

    </div> 
  
</div> 
</body>
</html>
